<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitWit Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: transparent;
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const vscode = acquireVsCodeApi();
    </script>

    <script type="text/babel">
        function App() {
            const [code, setCode] = React.useState('');
            const [persona, setPersona] = React.useState('Strict Tech Lead');

            const handleReviewClick = () => {
                vscode.postMessage({
                    command: 'review',
                    code: code,
                    persona: persona
                });
            };

            return (
                <div className="p-4 space-y-6">
                    <header className="text-center">
                        <h1 className="text-2xl font-bold">GitWit</h1>
                        <p className="text-sm text-gray-400">Your AI Code Review Companion</p>
                    </header>

                    <div className="space-y-2">
                        <label htmlFor="codeInput" className="block text-sm font-medium">
                            Paste Your Code Snippet
                        </label>
                        <textarea
                            id="codeInput"
                            rows="10"
                            className="w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-gray-200 font-mono text-sm"
                            placeholder="function hello() { ... }"
                            value={code}
                            onChange={(e) => setCode(e.target.value)}
                        ></textarea>
                    </div>

                    <div className="space-y-2">
                        <label htmlFor="persona" className="block text-sm font-medium">
                            Choose a Reviewer Persona
                        </label>
                        <select
                            id="persona"
                            className="w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-gray-200"
                            value={persona}
                            onChange={(e) => setPersona(e.target.value)}
                        >
                            <option>Strict Tech Lead</option>
                            <option>Supportive Mentor</option>
                            <option>Sarcastic Reviewer</option>
                            <option>Code Poet</option>
                            <option>Paranoid Security Engineer</option>
                        </select>
                    </div>

                    <div>
                        <button
                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors"
                            onClick={handleReviewClick}
                        >
                            Get Review
                        </button>
                    </div>

                    <div className="space-y-4 pt-4 border-t border-gray-700">
                        <h2 className="text-lg font-semibold">Review</h2>
                        <div className="p-4 bg-gray-800 rounded-md space-y-2">
                            <p className="text-gray-400 italic">
                                Your code review will appear here...
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
